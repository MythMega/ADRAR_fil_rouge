{% extends "finder/template_page.html" %}
{% load static %}
{% block titre %}
Games
{% endblock %}

{% block contenu %}
{% for item in items %}
<div class="container itemCard">
    <img src="{% static item.getBannerLink %}" alt="" class="imgBanner">
    <div class="row">
        <div class="col-1">                                
        </div>
        <div class="col-10">
            <div class="itemCard">
                <h2>{{ item.name }}</h2>
                <hr class="solid">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <img src="{% static item.getPictureLink %}" alt="" class="img-fluid" width="200" height="200">
                        </div>
                        <div class="col-8">
                            <span>{{ item.description }}</span>
                        </div>
                    </div>
                    <br>
                </div>
                
            </div>                               
        </div>
        <div class="col-1">                                
        </div>
    </div>
    <center>
        <a href="{% url 'finder:detailGame' item.id %}"><button type="button" class="btn btn-warning">See more...</button></a>
    </center>
</div>
<br><br><br>
{% endfor %}
{% endblock %}
